<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DestiNation</title>
</head>
<body>


<section id="section-1">
  <button id="section-1-btn">Book With Us!</button>
  <article>
    <h1>Choisissez votre prochaine <span>Destination</span></h1>
    <p>Découvrez nos lieux d'exception et nos offres imbattables. Restauration, Shopping, les lieux les plus
      emblématiques dans le monde.</p>
  </article>

  <form class="" action=""
        method="GET">
    <div class=""><label class="">Keywords</label>
      <div class="">
        <input name="tour-search" type="text" placeholder="Entrez un mot clef" value="">
      </div>
    </div>
    <div class=""><label class="">Destination</label>
      <div class="">
        <select name="">
          <option value="">Choix</option>
          <option value="america">Amérique</option>
          <option value="asia">Asie</option>
          <option value="egypt">Egypte</option>
          <option value="scandinavia">Scandinavie</option>
          <option value="south-africa">Afrique du Sud</option>
          <option value="western-europe">Europe de l'ouest</option>
        </select>
      </div>
    </div>
    <div class=""><label class="">Durée</label>
      <div class="">
        <select name="duration">
          <option value="">Any</option>
          <option value="1">1 Day Tour</option>
          <option value="2">2-4 Days Tour</option>
          <option value="5">5-7 Days Tour</option>
          <option value="7">7+ Days Tour</option>
        </select>
      </div>
    </div>
    <div class=""><input class="" type="submit" value="Search">
      <div class=""><span><i class="fa fa-search"></i></span><span>Rechercher Maintenant</span>
      </div>
    </div>
  </form>

</section>

</body>
</html>

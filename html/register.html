<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Sign-up</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'>
  <link rel="stylesheet" href="../css/style.css">

</head>
<body>
  <section id="section-login-form">
    <div class="login-form">
      <form>
        <h1>Sign-up</h1>
        <div class="content">
          <div class="input-field">
            <input type="text" placeholder="Username" autocomplete="nope" required>
          </div>
          <div class="input-field">
            <input type="email" placeholder="Email" autocomplete="nope" required>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Password" autocomplete="new-password" required>
          </div>
        </div>
        <div class="action">
          <button onclick="window.location.href='../html/login.html';" style="background-color: #5C98F2; color: #ffff;">Register</button>
        </div>
      </form>
    </div>
  </section>
</body>
<script src="../js/main.js"></script>
</html>
